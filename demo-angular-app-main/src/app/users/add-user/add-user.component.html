<h2>Ajouter un utilisateur</h2>

<!--Template driven forms-->

<form #f="ngForm" (ngSubmit)="addUser(f)" >
  <div class="mb-3">
    <label for="name" class="form-label">Nom *</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      #name 
      ngModel 
      required
      #nom="ngModel">
    <div
      *ngIf="nom.invalid && nom.touched"
      class="error">
        Le champ nom est obligatoire!
    </div>
  </div>
  <div class="mb-3">
    <label
      for="email"
      class="form-label">
        email *
      </label>
    <input
      type="text"
      class="form-control"
      id="email"
      name="email"
      #auteur
      ngModel
      required
      #email="ngModel">
      <div
      *ngIf="email.invalid && email.touched"
      class="error">
        Le champ email est obligatoire!
    </div>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">password</label>
    <input type="password" class="form-control" id="password" name="password" #password ngModel  required>
   
  
</div>
 
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="f.invalid" >Valider</button>
</form>
